<!DOCTYPE html>

<head>
    <title>Greeting Contract</title>
</head>

<body>
    <p id='display'>Waiting for Window to load</p>
</body>

<script>

    window.addEventListener('load', function () {

        var contractAddress = '0x12d8AC4b8b3dB637143307A9b541F79265f40281';  //replace with your contract address 
        var abiGreeter = [
            {
                "constant": true,
                "inputs": [],
                "name": "geetingString",
                "outputs": [
                    {
                        "internalType": "string",
                        "name": "",
                        "type": "string"
                    }
                ],
                "payable": false,
                "stateMutability": "view",
                "type": "function"
            }
        ]
        var mainContract = web3.eth.contract(abiGreeter).at(contractAddress);

        mainContract.geetingString.call((err, res) => document.getElementById('display').innerHTML = res)
    })
</script>

</html>
